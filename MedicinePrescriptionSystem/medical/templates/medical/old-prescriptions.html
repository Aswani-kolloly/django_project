{% extends 'medical/base.html' %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 table-responsive">


{% if pres_obj %}
            <a href="{%url 'doctors-dashboard' %}">Back to Dashboard</a>
<table class=" table table-light table-striped table-hover">

    <tr>
        <th>Prescription ID</th>
        <th>date</th>
        <th>remarks</th>
        <th>doctor's name</th>
        <th>Status</th>
    </tr>
    {% for obj in pres_obj %}
    <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.date }}</td>
        <td>{{ obj.remarks  }}</td>
        <td>{{ obj.doctor }}</td>
        <td><a href="{%url 'view-old-med' obj.id cardnum %}" style="color:Blue;font-size:17px;">View</a></td>
    </tr>
    {%endfor%}
</table>

{% else %}
<h4>{{message}}</h4>
{% endif %}
</div>
        <div class="col-2"></div>
    </div>
</div>



{%  endblock %}
