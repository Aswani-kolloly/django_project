<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Medifast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {%block custom_style%}<link rel="stylesheet" href="{% static 'css/style.css' %}">{%endblock%}
</head>
<body>
    <!-- [ Header ] start -->
    {%block header_block%}
<header class="navbar pcoded-header theme-horizontal navbar-expand-lg navbar-light header-blue mb-5">
    <div class="container">
        <div class="m-header">

            <a href="#!" class="b-brand" style="color:white;font-weight:800;text-decoration:none;">
                <!-- ========   change your logo hear   ============ -->
                MediFast
                <img src="{% static 'images/logo-icon.png' %}" alt="" class="logo-thumb">
            </a>
        </div>
        {% if request.user.is_authenticated%}
        <div >
            <ul class="navbar-nav ml-auto">
                <li>

                    <a href="{% url 'logout'%}" style="color:white;font-weight:300;">Logout </a>

                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</header>
    {%endblock%}
<!-- [ Header ] end -->
{%block body_block %}
{% endblock %}
<footer></footer>
</body>
</html>
